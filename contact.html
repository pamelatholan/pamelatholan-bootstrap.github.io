</head>
<body>

<!--Container & Form-->
        <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <h2>Contact</h2>
                </div>
                    </div>

            <form>
                    <div class="row">
                      <label class="col-sm-2 col-form-label">Name</label>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <input class="form-control" placeholder="Name">
                      </div>
                    </div>
                    
                    <div class="row">
                        <label class="col-sm-2 col-form-label">Email</label>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <input class="form-control" placeholder="Email">
                      </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 col-form-label">Message</label>
                    </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <textarea rows="3" cols="80" id="subject" name="subject" class="form-control"></textarea>                                                                       
                      </div>
        </div> 
                <br>
                    <div class="form-group row">
                      <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>
